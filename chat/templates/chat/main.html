<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat Application</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/main.css' %}">
</head>
<body>
    <h3 id="label-username">USERNAME</h3>

    <div class="input-container">
        <input id="username">
        <button id="btn-join">Join Room</button>
    </div>
    
    

    <div class="main-grid-container">
        <div id="video-container">
            <div class="input-container">
                <button id="btn-toogle-audio">Mute</button>
                <button id="btn-toogle-video">Video Off</button>
                <button id="btn-share-screen">Share Screen</button>
            </div>
            <div><video id="local-video" style="float: left;" autoplay playsinline></video></div>

        </div>
        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="messages-list"></ul>
            </div>
            <div><input id="msg"><button id="btn-send-msg">Send</button></div>
        </div>

    </div>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
